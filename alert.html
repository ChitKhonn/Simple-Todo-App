<body>
    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2 class="title mb-4">Alert Box Page</h2>
    <header>
      <ul class="nav nav-underline">
        <li class="nav-item">
          <a class="nav-link active" href="#">Alert Box</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="changeView('todo')" href="">Todo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="changeView('form')" href="">Form</a>
        </li>
      </ul>
    </header>

    <section class="main">
      <div class="center">
        <button
          onclick="show_alert('Payment successful ','Your payment has successful submitted.We have sent you and email with all of the details of your order')"
        >
        Alert dialog
        </button>
      </div>
      <div class="modal" id="modal-alert">
        <div class="modal-overlay" tabindex="-1">
          <div class="modal-container">
            <div class="modal-header">
              <h2 class="modal-title" id="modal-alert-title">Error</h2>
            </div>
            <div class="modal-text">
              <p id="modal-alert-content">Something went wrong.</p>
            </div>
            <div class="modal-buttons">
              <button
                class="modal-button"
                id="modal-button-primary"
                onclick="document.getElementById('modal-alert').style.display = 'none';">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>

</body>
